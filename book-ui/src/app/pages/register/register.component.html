<div class="container-fluid card login-container">
  <h1 class="text-center">Create account</h1>
  <hr />
  @if (errorsMsg.length) {
  <div class="alert alert-danger" role="alert">
    @for (msg of errorsMsg; track $index) {
    <p>{{ msg }}</p>
    }
  </div>
  }
  <div class="mb-3">
    <label for="firstname" class="form-lable">Firstname</label>
    <input
      [(ngModel)]="registerRequest.firstname"
      type="text"
      id="firstname"
      class="form-control"
      placeholder="Firstname"
    />
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-lable">Lastname</label>
    <input
      [(ngModel)]="registerRequest.lastname"
      type="text"
      id="lastname"
      class="form-control"
      placeholder="Lastname"
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-lable">E-mail</label>
    <input
      [(ngModel)]="registerRequest.email"
      type="email"
      id="email"
      class="form-control"
      placeholder="name@example.com"
    />
  </div>
  <div class="mb-3">
    <label for="login" class="form-lable">E-mail</label>
    <input
      [(ngModel)]="registerRequest.password"
      type="password"
      id="password"
      class="form-control"
      placeholder=""
    />
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp; Register</em>
    </button>
    <div class="">
      Already have an account? &nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        login
      </button>
    </div>
  </div>
</div>
