<div class="container-fluid card login-container">
  <h1 class="text-center">Login</h1>
  <hr />
  @if (errorsMsg.length) {
  <div class="alert alert-danger" role="alert">
    @for (msg of errorsMsg; track $index) {
    <p>{{ msg }}</p>
    }
  </div>
  }
  <div class="mb-3">
    <label for="email" class="form-lable">E-mail</label>
    <input
      [(ngModel)]="authRequest.email"
      type="email"
      id="email"
      class="form-control"
      placeholder="name@example.com"
    />
  </div>
  <div class="mb-3">
    <label for="login" class="form-lable">E-mail</label>
    <input
      [(ngModel)]="authRequest.password"
      type="password"
      id="password"
      class="form-control"
      placeholder=""
    />
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp; Sign-in</em>
    </button>
    <div class="">
      Don't have an account? &nbsp;
      <button (click)="register()" type="button" class="btn btn-link">
        Register
      </button>
    </div>
  </div>
</div>
